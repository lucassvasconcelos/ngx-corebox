<div class="content-all">

    <div class="content-left">
        <div id="nav-menu" class="nav-menu" [ngClass]="{'closed': useMenuClosedClass(), 'opened': useMenuOpenedClass()}">
            <corebox-menu 
                [menuIsOpen]="menuIsOpen" 
                [menuItems]="menuItems"
                [menuOptions]="menuOptions"
                (alterarMenuEvent)="alterarEstadoDoMenu($event)"
            >
            </corebox-menu>
        </div>
    </div>

    <div class="content-right">

        <div id="navHeaderRight" class="nav-header" [ngClass]="{'closed': useMenuClosedClass(), 'opened': useMenuOpenedClass()}">
            <corebox-header
                (openMenuEvent)="menuOpened($event)"
                [pathToAvatarImage]="pathToAvatarImage"
                [profileOptions]="profileOptions"
            ></corebox-header>
        </div>

        <corebox-apps [appsIsOpen]="appsIsOpen" [appItems]="appItems">
        </corebox-apps>

        <div class="content">
            <router-outlet></router-outlet>
        </div>

        <div class="footer">
            <corebox-footer [menuIsOpen]="menuIsOpen" [companyName]="profileOptions.companyName">
            </corebox-footer>
        </div>

    </div>

</div>
