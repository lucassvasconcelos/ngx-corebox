<div class="nav-header-menu">

            (openMenuEvent)="menuOpened($event)"
            [sessionName]="sessionName"
            [pathToAvatarImage]="pathToAvatarImage"
        ></corebox-header>
    </div>
    <div class="nav-menu" [ngClass]="{'closed': useMenuClosedClass(), 'opened': useMenuOpenedClass()}">

            [menuItems]="menuItems"
            [menuOptions]="menuOptions"
        >
        </corebox-menu>
    </div>
</div>

</corebox-apps>
