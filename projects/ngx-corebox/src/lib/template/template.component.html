<div class="corebox">
	<div *ngIf="getMenuOptions().showMenu" class="corebox-left">
		<div id="nav-menu" class="corebox-menu" [ngClass]="{ 'corebox-closed': useClosedMenuClass(), 'corebox-opened': useMenuOpenedClass() }">
			<corebox-menu [menuClosed]="menuClosed" [menuItems]="menuItems" [menuOptions]="getMenuOptions()" (menuChanged)="toggleMenu($event)" />
		</div>
	</div>

	<div class="corebox-right">
		<div id="header" class="corebox-header">
			<corebox-header
				[showMenu]="getMenuOptions().showMenu"
				[menuClosed]="menuClosed"
				[profileOptions]="profileOptions"
				[appItems]="appItems"
				(menuChanged)="toggleMenu($event)"
				(appsOpenedEvent)="appsOpened($event)"
			/>
		</div>
		<section
			class="corebox-content"
			[ngClass]="{ 'corebox-closed': useClosedMenuClass(), full: !getMenuOptions().showMenu }"
			(click)="closeSubMenu()"
		>
			<router-outlet />
		</section>
		<corebox-footer [showMenu]="getMenuOptions().showMenu" [menuClosed]="menuClosed" [companyName]="getCompanyName()" />
	</div>
</div>
