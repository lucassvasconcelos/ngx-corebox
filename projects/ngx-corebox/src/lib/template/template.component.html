<div class="content-all">

    <div class="content-left">
        <div class="nav-menu" [ngClass]="{'closed': useMenuClosedClass(), 'opened': useMenuOpenedClass()}">
            <corebox-menu 
                [menuIsOpen]="menuIsOpen" 
                [menuItems]="menuItems"
                [menuOptions]="menuOptions"
            >
            </corebox-menu>
        </div>
    </div>

    <div class="content-right">

        <div class="nav-header" [ngClass]="{'closed': useMenuClosedClass(), 'opened': useMenuOpenedClass()}">
            <corebox-header
                (openMenuEvent)="menuOpened($event)"
                [sessionName]="sessionName"
                [pathToAvatarImage]="pathToAvatarImage"
            ></corebox-header>
        </div>

        <corebox-apps [appsIsOpen]="appsIsOpen" [appItems]="appItems">
        </corebox-apps>

        <div class="content">
            <router-outlet></router-outlet>
        </div>

        <div class="footer">
            <corebox-footer [menuIsOpen]="menuIsOpen" [companyName]="companyName">
            </corebox-footer>
        </div>

    </div>

</div>
