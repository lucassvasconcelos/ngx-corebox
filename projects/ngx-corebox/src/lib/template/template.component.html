<div class="corebox">
    <div class="left">
        <div id="nav-menu" class="menu" [ngClass]="{'closed': useClosedMenuClass(), 'opened': useMenuOpenedClass()}">
            <corebox-menu [menuClosed]="menuClosed" [menuItems]="menuItems" [menuOptions]="getMenuOptions()" (alterarMenuEvent)="changeMenuState($event)"></corebox-menu>
        </div>
    </div>

    <div class="right">
        <div id="header" class="header">
            <corebox-header [menuClosed]="menuClosed" [profileOptions]="profileOptions" [appItems]="appItems" (menuStateEvent)="setMenuState($event)" (appsOpenedEvent)="appsOpened($event)"></corebox-header>
        </div>
        <section class="content" [ngClass]="{'closed': useClosedMenuClass()}" (click)="closeSubMenu()">
            <router-outlet></router-outlet>
        </section>
        <corebox-footer [menuClosed]="menuClosed" [companyName]="profileOptions?.companyName"></corebox-footer>
    </div>
</div>
