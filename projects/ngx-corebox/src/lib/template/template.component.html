<corebox-header
    (appsOpened)="appsOpened($event)"
    (menuOpened)="menuOpened($event)"
>
</corebox-header>

<div class="navs">
    <corebox-menu
        [menuIsOpen]="menuIsOpen"
        [menuItems]="menuItems"
    >
    </corebox-menu>

    <corebox-apps
        [appsIsOpen]="appsIsOpen"
        [appItems]="appItems"
    >
    </corebox-apps>
</div>

<corebox-footer
    [companyName]="companyName"
>
</corebox-footer>
