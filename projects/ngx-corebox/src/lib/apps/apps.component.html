<section class="apps-section" [ngClass]="{'show': appsIsOpen}">
    <div class="apps">
        <div *ngFor="let app of appItems" class="app">
            <a [routerLink]="app.url">
                <fa-icon [icon]="['fas', app.icon]"></fa-icon>
                <span>{{app.title}}</span>
            </a>
        </div>
    </div>
</section>
