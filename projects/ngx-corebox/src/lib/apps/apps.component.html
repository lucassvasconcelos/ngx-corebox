<section class="corebox-apps" [ngClass]="{'d-block': showApps, 'd-none': !showApps}">
    <div class="corebox-apps-content">
        <div *ngFor="let app of appItems" class="app" (click)="navigate(app.url)">
            <fa-icon [icon]="['fas', app.icon]" class="fa-xl"></fa-icon>
            <span>{{app.title}}</span>
        </div>
    </div>
</section>
