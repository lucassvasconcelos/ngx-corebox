            <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
            <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
            <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
            <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
            <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
            <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
            <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
        </button>
    </div>
</header>
