<header>
    <div class="header-container" [ngClass]="{'header-container-end': appsIsOpen}">
        <div>
            <button class="menu" (click)="toogleMenu()" *ngIf="!appsIsOpen">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
        <div class="session-container" style="position: relative">
            <button class="apps">
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
                <span class="dot" [ngClass]="{'appsOpened': appsIsOpen}"></span>
            </button>
            <corebox-notifications></corebox-notifications>
            <div class="session" (click)="sessionIsOpen = !sessionIsOpen">
                <corebox-avatar 
                    [sessionName]="profileOptions.userName" 
                    [pathToAvatarImage]="profileOptions.avatarUrl" 
                    [ngClass]="{'corebox-avatar-text': profileOptions.avatarUrl === '' || profileOptions.avatarUrl === undefined}"
                ></corebox-avatar>
                <div class="dropdown-content" [ngClass]="{'d-block': sessionIsOpen, 'd-none': !sessionIsOpen}">
                    <ul>
                        <li style="border-bottom: 1px solid #dedede; text-align: center;">
                            <a href="http://perfil" style="color: #00000073">
                                <span><strong>{{profileOptions.companyName}}</strong></span>
                                <span><br/>{{profileOptions.userName}}</span>
                            </a>
                        </li>
                        <li *ngIf="informouProfile()">
                            <a (click)="abrirMeuPerfil()" style="color: #00000073">
                                <fa-icon [icon]="profileOptions.profileIcon"></fa-icon>
                                <span>{{profileOptions.profileLabel}}</span>
                            </a>
                        </li>
                        <li>
                            <a (click)="desconectar()" style="color: #00000073">
                                <fa-icon [icon]="profileOptions.logoutIcon"></fa-icon>
                                <span>{{profileOptions.logoutLabel}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
