<header>
    <div class="header-container">
        <div>
            <button class="menu" (click)="toogleMenu()">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
        <div class="session-container" style="position: relative">
            <div>
                <button class="apps" *ngIf="appItems && appItems.length > 0" (click)="toogleMenuApps(true)">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
            </div>
            <div class="menuApps" *ngIf="appsIsOpen && !ehVisaoMobile()">
                <div class="container">
                    <div *ngFor="let app of appItems" class="app">
                        <div class="item" (click)="navegar(app.url)">
                            <fa-icon [icon]="['fas', app.icon]"></fa-icon><br />
                            <span>{{app.title}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="session" (click)="toogleMenuProfile(true)">
                <corebox-avatar style="position: relative; top: 10px" [sessionName]="profileOptions.userName" [pathToAvatarImage]="profileOptions.avatarUrl"
                    [ngClass]="{'corebox-avatar-text': profileOptions.avatarUrl === '' || profileOptions.avatarUrl === undefined}"></corebox-avatar>
                <div id="menuProfile" *ngIf="!ehVisaoMobile()" class="dropdown-content"
                    [ngClass]="{'d-block': sessionIsOpen, 'd-none': !sessionIsOpen}">
                    <ul>
                        <li style="border-bottom: 1px solid #dedede; text-align: center;">
                            <a href="http://perfil" style="color: #00000073">
                                <span><strong>{{profileOptions.companyName}}</strong></span>
                                <span><br />{{profileOptions.userName}}</span>
                            </a>
                        </li>
                        <li *ngIf="informouProfile()">
                            <a (click)="abrirMeuPerfil()" style="color: #00000073">
                                <fa-icon [icon]="profileOptions.profileIcon"></fa-icon>
                                <span>{{profileOptions.profileLabel}}</span>
                            </a>
                        </li>
                        <li>
                            <a (click)="desconectar()" style="color: #00000073">
                                <fa-icon [icon]="profileOptions.logoutIcon"></fa-icon>
                                <span>{{profileOptions.logoutLabel}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div id="menuProfileMobile" *ngIf="ehVisaoMobile()" class="dropdown-content"
    [ngClass]="{'d-block': sessionIsOpen, 'd-none': !sessionIsOpen}">
    <ul>
        <li *ngIf="informouProfile()">
            <a (click)="abrirMeuPerfil()">
                <fa-icon [icon]="profileOptions.profileIcon"></fa-icon>&nbsp;
                <span>{{profileOptions.profileLabel}}</span>
            </a>
        </li>
        <li>
            <a (click)="desconectar()">
                <fa-icon [icon]="profileOptions.logoutIcon"></fa-icon>&nbsp;
                <span>{{profileOptions.logoutLabel}}</span>
            </a>
        </li>
    </ul>
</div>

<corebox-apps *ngIf="appsIsOpen && ehVisaoMobile()" [appsIsOpen]="appsIsOpen" [appItems]="appItems">
</corebox-apps>
