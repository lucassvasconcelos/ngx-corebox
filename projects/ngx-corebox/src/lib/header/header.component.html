<header (click)="fecharSubmenu()">
    <div class="header-container">
        <div>
            <button class="menu" (click)="toogleMenu()">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
        <div class="session-container" style="position: relative">
            <div>
                <button class="apps" *ngIf="appItems && appItems.length > 0" (click)="toogleMenuApps(true)">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
            </div>
            <div class="corebox-apps" [ngClass]="{'': !profileOptions}" *ngIf="appsIsOpen && !ehVisaoMobile()">
                <div *ngFor="let app of appItems" class="app" (click)="navegar(app.url)">
                    <fa-icon [icon]="['fas', app.icon]" class="fa-xl"></fa-icon>
                    <span>{{app.title}}</span>
                </div>
            </div>
            <div *ngIf="profileOptions" class="session" (click)="toogleMenuProfile(true)">
                <corebox-avatar [sessionName]="profileOptions.userName" [pathToAvatarImage]="profileOptions.avatarUrl"></corebox-avatar>
                <corebox-profile [profileOptions]="profileOptions" [showProfile]="sessionIsOpen"></corebox-profile>
            </div>
        </div>
    </div>
</header>
