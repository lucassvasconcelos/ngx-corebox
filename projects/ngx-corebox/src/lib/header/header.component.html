<header (click)="closeSubMenu()" [ngClass]="{'closed': useClosedMenuClass()}">
    <div class="header-content">
        <corebox-menu-button (click)="toogleMenu()"></corebox-menu-button>
        
        <div class="apps-and-profile">
            <div *ngIf="appItems && appItems.length > 0" (click)="toogleAppsMenu(true)">
                <corebox-apps-button></corebox-apps-button>
                <corebox-apps [appItems]="appItems" [showApps]="appsIsOpen"></corebox-apps>
            </div>

            <div class="profile" *ngIf="profileOptions" (click)="toogleProfileMenu(true)">
                <corebox-avatar [sessionName]="profileOptions.userName" [pathToAvatarImage]="profileOptions.avatarUrl"></corebox-avatar>
                <corebox-profile [profileOptions]="profileOptions" [showProfile]="profileIsOpen"></corebox-profile>
            </div>
        </div>
    </div>
</header>
