<nav class="menu" [ngClass]="{'closed': useMenuClosedClass(), 'opened': useMenuOpenedClass()}">
    <div class="logotipo" *ngIf="menuOptions.logotipo"
        [ngStyle]="{'background-image': menuOptions.backgroundImage ? getBackgroundImage() : null}">
        <img class="logotipo" [ngClass]="{'closed': useMenuClosedClass(), 'opened': useMenuOpenedClass()}"
            [src]="menuOptions.logotipo" />
        <img *ngIf="useMenuClosedClass()" class="logotipoMobile" [src]="menuOptions.logotipoMobile" />
    </div>
    <div class="menu">
        <ul>
            <li *ngFor="let menuItem of menuItems">
                
                <a 
                    *ngIf="!menuItem.children" 
                    [routerLink]="menuItem.url" 
                    [queryParams]="menuItem.queryParams"
                    routerLinkActive="active" 
                    class="d-flex justify-content-between align-items-center"
                >
                    <div [ngClass]="{'d-flex align-items-center' : !true }"> <!-- Criar menuItem.enabled -->
                        <fa-icon [icon]="['fas', menuItem.icon || 'font-awesome']"></fa-icon>
                        &nbsp;<span class="nav-label">{{menuItem.title}}</span>
                    </div>
                    <small *ngIf="!true" class="ml-1 badge nav-label">Em breve</small><!-- Criar menuItem.enabled -->
                    <span *ngIf="menuItem.children" class="fa arrow"></span><!-- Criar menuItem.enabled -->
                </a>
                
                <a 
                    *ngIf="menuItem.children" 
                    routerLinkActive="active"
                    (click)="menuItem.viewChildren = !menuItem.viewChildren"
                >
                    <fa-icon [icon]="['fas', menuItem.icon || 'font-awesome']"></fa-icon>
                    &nbsp;<span>{{menuItem.title}}</span>
                </a>

                <ul class="hide-submenu" [ngClass]="{'show-submenu': menuItem.viewChildren}">
                    <li *ngFor="let subMenuItem of menuItem.children">
                        <a [routerLink]="subMenuItem.url" [queryParams]="subMenuItem.queryParams"
                            routerLinkActive="active">
                            <span>{{subMenuItem.title}}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
